services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - /dev/null:/data/dump.rdb
      - /dev/null:/data/appendonly.aof
    command: redis-server --save "" --appendonly no --protected-mode no --maxmemory-policy allkeys-lru --maxmemory 5gb

  mcp-crawler:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mcp:latest
    command: python -m databox.github.mcp_crawler
    depends_on:
      - redis

  mcp-submit-task:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mcp-submit-task:latest
    command: python -m databox.github.submit_mcp_crawl_task
    depends_on:
      - redis