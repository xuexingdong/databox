services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server
    networks:
      - databox-network

  mcp-crawler:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mcp:latest
    command: python -m databox.github.mcp_crawler
    networks:
      - databox-network

  mcp-submit-task:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mcp-submit-task:latest
    command: python -m databox.github.submit_mcp_crawl_task
    networks:
      - databox-network

networks:
  databox-network:
    external: true