services:
  mcp-crawler:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mcp:latest
    environment:
      DOCKER_NETWORK: ${DOCKER_NETWORK}
    command: python -m databox.github.mcp_crawler
    networks:
      - traefik

  mcp-submit-task:
    build:
      context: ..
      dockerfile: Dockerfile
    image: mcp-submit-task:latest
    environment:
      DOCKER_NETWORK: ${DOCKER_NETWORK}
    command: python -m databox.github.submit_mcp_crawl_task
    networks:
      - traefik

networks:
  traefik: # 本地引用名，非实际网络名称
    name: ${DOCKER_NETWORK} # 实际网络名称
    external: true